{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>All Submitted Assignments</h1>
  <ul>
    {% for assignment in submitted_assignments %}
      <li>
        <a href="{% url 'view_assignment' assignment.id %}">{{ assignment.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
